<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="images/iconImg.jpg" th:href="@{/images/iconImg.jpg}" rel="shortcut icon">
    <link rel="stylesheet" href="public/css/layui1.css" th:href="@{/public/css/layui1.css}">
    <link rel="stylesheet" th:href="@{/css/userRegister.css}">

    <script src="public/js/jquery-3.2.1.min.js" th:href="@{/public/js/jquery-3.2.1.min.js}"></script>
    <script src="public/layui.js" th:src="@{/public/layui.js}"></script>
    <script src="js/userRegister.js" th:href="@{/js/userRegister.js}"></script>
    <title>账号注册@任我行</title>
</head>
<body>
<img class="login_back" id="login_back" src="">

<div id="mydiv">
    <div class="hope-word">
			<span>If we can only encounter each other rather than stay
				with each other,then I wish we had never encountered.<br>
				<p>如果只是遇见，不能停留，不如不遇见</p>
			</span>
    </div>
    <!--登录表单-->
    <form class="layui-form layui-form-pane login" th:action="@{/regist}" method="post">
        <p style="text-align: center;font-size: 36px;font-family: '幼圆';margin-bottom: 30px;"><b>注&emsp;册</b></p>
        <input type="text" name="username" autocomplete="off" placeholder="请输入昵称"
               id="username" class="layui-input account">
        <input type="text" name="email" autocomplete="off" placeholder="请输入邮箱"
               id="email" class="layui-input account">
        <input type="password" name="password" placeholder="请输入密码" id="password"
               class="layui-input account">
        <input type="password" name="repwd" placeholder="请确认密码" id="repwd"
               class="layui-input account">
        <div style="width: 60%;margin: 10px auto;">
            <button id="sendCheckCode" type="button" class="layui-btn layui-btn-normal" style="border-radius: 0px;width: 43%;">获取验证码</button>
            <input id="checkCode" type="text" name="checkCode" class="layui-input" placeholder="邮箱验证码" lay-verify="required"
                   style="width: 57%;float: right;border-radius: 0px;border: 1.5px coral solid;"/>
        </div>
        <p th:text="${errmsg}" th:if="${not #strings.isEmpty(errmsg)}" style="color: red;text-align: center;font-size: 28px;font-family: '幼圆';"></p>
        <p th:text="${registmsg}" th:if="${not #strings.isEmpty(registmsg)}" style="color: red;text-align: center;font-size: 28px;font-family: '幼圆';"></p>

        <button class="layui-btn layui-btn-cyan btn_login" type="submit">
            &emsp;&emsp;&emsp;&ensp;注&emsp;册&ensp;&emsp;&emsp;&emsp;</button>
        <div class="register_jump">
            <a href="#">已有账号?点击这里登录</a>
        </div>
    </form>
</div>
</body>
</html>
