<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="images/iconImg.jpg" th:href="@{/images/iconImg.jpg}" rel="shortcut icon">
    <link rel="stylesheet" href="public/css/layui1.css" th:href="@{/public/css/layui1.css}">
    <link rel="stylesheet" href="css/background.css" th:href="@{/css/background.css}">
    <link rel="stylesheet" href="css/journeyPublish.css" th:href="@{/css/journeyPublish.css}">

    <script src="public/js/jquery-3.2.1.min.js" th:src="@{/public/js/jquery-3.2.1.min.js}"></script>
    <script src="public/layui.js" th:src="@{/public/layui.js}"></script>
    <script src="js/companyPublish.js" th:src="@{/js/companyPublish.js}"></script>
    <title>发布结伴@任我行，旅游攻略</title>
</head>
<body>
<!--头部导航-->
    <div class="jourPub_head">
        <div th:replace="user/common/header::#headerLikeIndex"></div>
    </div>
<!--导航下的上传图片的大图以及内区-->
    <div class="jourPub_upImg">
        <input type="hidden" name="id" id="uid" th:if="${session.loginUser!=null}" th:value="${session.loginUser.getUid()}"/>
        <input type="file" hidden="hidden" id="selectJourneyImg" name="file" onchange="getImg(this)">
        <img  class="uploadJourMainImg" th:src="@{/images/back.jpg}" id="uploadJourMainImg">
        <div class="jourPub_upImg_mainImg" onclick="selectImg()">
            <img src="images/icon/changePic3.png" th:src="@{/images/icon/changePic3.png}" id="jourMainImg">
            &ensp;<span>上传结伴正图</span>
        </div>
        <div class="jourPub_title">
            <input type="text" name="title" id="journeyTitle" lay-verify="title" autocomplete="off" placeholder="请输入结伴标题"
                   class="layui-input" style="width: 1020px;">
        </div>
    </div>
<!--主要内容区-->
    <div class="jourPub_content">
        <div class="jourPub_content_main">
            <input type="hidden" name="id" id="id" th:if="${session.loginUser!=null}" th:value="${session.loginUser.getUid()}"/>
            <ul class="jour_ul" style="width: 100%;">
                <li class="jour_li" style="width: 650px;float: left;">
                    <div class="layui-form-item layui-form-text">
                        <div class="layui-input-block" style=" margin-left: 0px;">
                            <textarea placeholder="比如周末玩什么，结伴旅行、约拍约饭等..." class="layui-textarea" id="journeyPub_content"></textarea>
                        </div>
                    </div>
                </li>
                <li class="jour_li jourPub_right" style="width: 330px;float: right;">
                    <div class="layui-form-item">
                        <label class="layui-form-label">出发城市</label>
                        <div class="layui-input-block">
                            <input type="text" id="startCity" placeholder="例如：北京、大理..." required  lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">目的地</label>
                        <div class="layui-input-block">
                            <input type="text" id="endArea" required  placeholder="例如：北京王府井"  lay-verify="required"  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">出发时间</label>
                        <div class="layui-input-block">
                            <input type="text" id="companyTime" required  placeholder="yyyy-MM-dd"  lay-verify="required"  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">经历时间</label>
                        <div class="layui-input-block">
                            <input type="text" id="duringTime" required  placeholder="例如：大约15天..."  lay-verify="required"  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">希望人数</label>
                        <div class="layui-input-block">
                            <select name="people" id="people" lay-filter="aihao" style="width: 220px;height: 38px;border: 1px coral solid;font-size: 16px;">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                    <div style="text-align: right;">
                        <button class="layui-btn layui-btn-warm layui-btn-radius layui-btn-lg" id="publishJour"
                                style="margin-right: 60px;margin-top: 18px;">&emsp;发布结伴&emsp;</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
<!--页脚区域-->
    <div th:replace="user/common/footer::foot"></div>
</body>
</html>
