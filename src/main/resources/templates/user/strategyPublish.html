<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="images/iconImg.jpg" th:href="@{/images/iconImg.jpg}" rel="shortcut icon">
    <link rel="stylesheet" href="public/css/layui1.css" th:href="@{/public/css/layui1.css}">
    <link rel="stylesheet" href="css/background.css" th:href="@{/css/background.css}">
    <link rel="stylesheet" href="css/journeyPublish.css" th:href="@{/css/journeyPublish.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <script src="http://www.jq22.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://libs.baidu.com/jqueryui/1.9.2/jquery-ui.min.js"></script>
    <script src="public/layui.js" th:src="@{/public/layui.js}"></script>
    <script src="js/journeyPublish.js" th:src="@{/js/journeyPublish.js}"></script>
    <title>添加文字-写攻略@任我行，旅游攻略</title>
</head>
<body>
<!--头部导航-->
<div class="jourPub_head">
    <div th:replace="user/common/header::#headerLikeIndex"></div>
</div>
<!--导航下的上传图片的大图以及内区-->
<div class="jourPub_upImg">
    <input type="hidden" name="id" id="uid" th:if="${session.loginUser!=null}" th:value="${session.loginUser.getUid()}"/>
    <input type="file" hidden="hidden" id="selectJourneyImg" name="file" onchange="getImg(this)">
    <img  class="uploadJourMainImg" id="uploadJourMainImg">
    <!--<div class="jourPub_upImg_mainImg" id="uploadJourMainPic">-->
    <div class="jourPub_upImg_mainImg" onclick="selectImg()">
        <img src="images/icon/changePic3.png" th:src="@{/images/icon/changePic3.png}" id="jourMainImg">
        &ensp;<span>上传攻略正图</span>
    </div>
    <div class="jourPub_title">
        <input type="text" name="title" id="journeyTitle" lay-verify="title" autocomplete="off" placeholder="请输入游记标题"
               class="layui-input" style="width: 1020px;">
    </div>
</div>
<!--主要内容区-->
<div class="jourPub_content">
    <div class="jourPub_content_main">
        <input type="hidden" name="id" id="id" th:if="${session.loginUser!=null}" th:value="${session.loginUser.getUid()}"/>
        <ul class="jour_ul" style="width: 100%;">
            <li class="jour_li" style="width: 650px;float: left;">
                <div class="layui-form-item layui-form-text">
                    <div class="layui-input-block" style=" margin-left: 0px;">
                        <textarea name="content" placeholder="请输入游记内容" class="layui-textarea" id="journeyPub_content"></textarea>
                    </div>
                </div>
            </li>
            <li class="jour_li jourPub_right" style="width: 330px;float: right;">
                <!--<form class="layui-form" action="">-->
                <div class="layui-form-item">
                    <label class="layui-form-label">开始时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="startTime" id="startTime" placeholder="yyyy-MM-dd" required  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">历时天数</label>
                    <div class="layui-input-block">
                        <input type="text" name="daysNum" id="daysNum" required  placeholder="例如：3天..."  lay-verify="required"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">大概金额</label>
                    <div class="layui-input-block">
                        <input type="text" name="money" id="money" required  placeholder="例如：3000元..."  lay-verify="required"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">人物</label>
                    <div class="layui-input-block">
                        <input type="text" name="people" id="people" required  placeholder="例如：同事、亲人..." lay-verify="required"  autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div style="text-align: right;">
                    <button class="layui-btn layui-btn-warm layui-btn-radius layui-btn-lg" id="publishJour"
                            style="margin-right: 60px;margin-top: 30px;">&emsp;发布游记&emsp;</button>
                </div>
                <!--</form>-->
            </li>
        </ul>
    </div>
</div>
<!--页脚区域-->
<div th:replace="user/common/footer::foot"></div>
</body>
</html>
