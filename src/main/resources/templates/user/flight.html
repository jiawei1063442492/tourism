<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>机票服务@任我行，旅游攻略</title>
    <link href="images/iconImg.jpg" th:href="@{/images/iconImg.jpg}" rel="shortcut icon">
    <link rel="stylesheet" href="public/css/layui1.css" th:href="@{/public/css/layui2.css}">
    <link rel="stylesheet" href="css/background.css" th:href="@{/css/background.css}">
    <link rel="stylesheet" href="css/flight.css" th:href="@{/css/flight.css}">

    <script src="http://www.jq22.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="public/layui.js" th:src="@{/public/layui.js}"></script>
    <script src="js/flight.js" th:src="@{/js/flight.js}"></script>

</head>
<body>
<!--头部导航-->
    <div class="flight_head">
        <div th:replace="user/common/header::header"></div>
    </div>
<!--主要内容区-->
    <div class="flight_content">
        <div class="flight_ticket">
            <p class="flight_ticket_title">国内机票</p><br>
            <ul class="jour_ul">
                <li class="jour_li">
                    <div class="flight_ticket_search">
                        <div class="flight_ticket_radio">
                            <input type="radio" name="sex" value="nan" title="单程"><span>单程</span>
                            <input type="radio" name="sex" value="nv" title="往返" checked><span>往返</span>
                        </div>
                        <div class="flight_ticket_startCity">
                            <span class="z">出发城市：</span>
                            <input type="text" value="" size="15" id="homecity_name" name="homecity_name" mod="address|notice" mod_address_source="hotel" mod_address_suggest="@Beijing|北京|53@Shanghai|上海|321@Shenzhen|深圳|91@Guangzhou|广州|80@Qingdao|青岛|292@Chengdu|成都|324@Hangzhou|杭州|383@Wuhan|武汉|192@Tianjin|天津|343@Dalian|大连|248@Xiamen|厦门|61@Chongqing|重庆|394@" mod_address_reference="cityid" mod_notice_tip="中文/拼音" />
                            <input id="cityid" name="cityid" type="hidden" value="{$cityid}" />
                        </div>
                        <div class="flight_ticket_goalCity">
                            <span class="z">目的城市：</span>
                            <input type="text" value="" size="15" id="getcity_name" name="getcity_name" mod="address|notice" mod_address_source="hotel" mod_address_suggest="@Beijing|北京|53@Shanghai|上海|321@Shenzhen|深圳|91@Guangzhou|广州|80@Qingdao|青岛|292@Chengdu|成都|324@Hangzhou|杭州|383@Wuhan|武汉|192@Tianjin|天津|343@Dalian|大连|248@Xiamen|厦门|61@Chongqing|重庆|394@" mod_address_reference="getcityid" mod_notice_tip="中文/拼音" />
                            <input id="getcityid" name="getcityid" type="hidden" value="{$getcityid}" />
                        </div>
                        <div id="jsContainer" class="jsContainer" style="height:0">
                            <div id="tuna_alert" style="display:none;position:absolute;z-index:999;overflow:hidden;"></div>
                            <div id="tuna_jmpinfo" style="visibility:hidden;position:absolute;z-index:120;"></div>
                        </div>
                        <label class="layui-form-label">出发时间:</label>
                        <div class="layui-input-inline" style="margin-bottom: 30px;">
                            <input type="text" class="layui-input" id="test1" placeholder="yyyy-MM-dd">
                        </div>
                        <label class="layui-form-label">返回时间:</label>
                        <div class="layui-input-inline" style="margin-bottom: 30px;">
                            <input type="text" class="layui-input" id="test2" placeholder="yyyy-MM-dd">
                        </div>
                        <button type="button" class="layui-btn layui-btn-warm" style="width: 220px;display: block;margin: 0 auto;">
                            <i class="layui-icon layui-icon-search"></i>搜索
                        </button>
                    </div>
                </li>
                <li class="jour_li">
                    <img src="" th:src="@{/images/323282.jpg}" class="flight_ticket_img">
                </li>
            </ul>
        </div>
    </div>
<!--页脚区域-->
    <div th:replace="user/common/footer::foot"></div>
<script src="js/fixdiv.js" th:src="@{/js/fixdiv.js}"></script>
<script src="js/address.js" th:src="@{/js/address.js}"></script>
</body>
</html>
